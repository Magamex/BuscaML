<body>
    <p>Opciones de busqueda</p>
    <div id="container">                    
        <label for="order">Ordenar por</label>        
        <select class="form-control" id="order">            
            <option value=rele>Mas relevantes</option>
            <option value="menor">Menor precio</option> <!-- Opción por defecto -->
            <option value="mayor">Mayor precio</option>
        </select>
        
        <label for="condicion">Condicion del producto</label>        
        <select class="form-control" id="condicion">            
            <option value="todo">Todos</option>            
            <option value="nuevo">Nuevo</option>
            <option value="usado">Usado</option> <!-- Opción por defecto -->            
        </select>
        
        <input type="checkbox" id="envio"></input>
        <label for="envio">Solo envios gratis</label>
    
        <button id="btnsave" class="btn btn-primary" >Guardar</button>
    
    </div>
